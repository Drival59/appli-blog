<div [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <div class="head-posts">
      <p class="title">{{post.title}}</p>
      <p class="datePost">{{post.create_at | date: "MM/dd/yyyy, H:m"}}</p>
  </div>
  <p>{{post.content}}</p>
  <button class="btn btn-success btn-margin" (click)="loveAction(1)">Love it !</button>
  <button class="btn btn-danger" (click)="loveAction(-1)">Don't love it :s</button>
</div>
